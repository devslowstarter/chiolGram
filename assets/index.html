<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>소통이 좋다,치올그램입니다!</title>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />

    <!-- jquery & axios -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="http://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <p id="skipNav" class="hide"><a href="./index.html">본문 바로가기</a></p>

    <!-- header - sidebar -->
    <header id="header">
      <div class="inner">
        <h1><a href="./index.html">ChiolGram</a></h1>
        <nav class="nav">
          <ul class="gnb">
            <li><a href="./index.html">Home</a></li>
            <li><a href="#">Search</a></li>
            <li><a id="boardMakeBtn">make Board</a></li>
            <li><a href="#">My Profile</a></li>
          </ul>
        </nav>

        <ul class="sideMenu">
          <li><a href="./login.html">로그인</a></li>
          <li><a href="./signup.html">회원가입</a></li>
          <li><a href="#">로그아웃</a></li>
        </ul>
      </div>
    </header>

    <div id="wrap">
      <!-- mainVisual - 스토리 -->
      <section id="mainVisual">
        <ul class="story">
          <li>
            <a href="#"></a>
          </li>
          <li>
            <a href="#"></a>
          </li>
          <li>
            <a href="#"></a>
          </li>
          <li>
            <a href="#"></a>
          </li>
          <li>
            <a href="#"></a>
          </li>
          <li>
            <a href="#"></a>
          </li>
          <li>
            <a href="#"></a>
          </li>
          <li>
            <a href="#"></a>
          </li>
          <li>
            <a href="#"></a>
          </li>
        </ul>
      </section>

      <!-- main - 게시물 / 댓글 -->
      <main id="container" class="main">
        <section id="content">
          <!-- 게시물 -->
          <div class="board">
            <div class="boardHeader">
              <ul class="boardTitle">
                <li><img src="./images/exampleImg.jpeg" alt="프로필" /></li>
                <li><a href="profile.html" id="userId"></a></li>
                <li id="createAt"></li>
              </ul>
            </div>

            <div class="boardBody">
              <img src="./images/exampleImg.jpeg" alt="예시사진" id="image" />
            </div>

            <div class="boardFooter">
              <ul class="remote">
                <li>
                  <a class="heartBtn" onclick="addLike();"><i class="xi-heart-o xi-2x"></i></a>
                </li>
                <li>
                  <a class="cmtBtn" id="popupBtn"><i class="xi-comment-o xi-2x"></i></a>
                </li>
                <li>
                  <a onclick="clip();"><i class="xi-share-alt-o xi-2x"></i></a>
                </li>
              </ul>
            </div>

            <div class="etc">
              <div class="like" id="likeCount"></div>
              <div class="boardContent">게시물내용</div>
              <div class="boardHashtag">해시태그</div>
            </div>

            <div class="cmtSpace">
              <ul class="cmts" id="cmts"></ul>
              <div class="cmtSend" id="cmtSend">
                <input type="text" class="cmtWrite" id="cmtWrite" placeholder="댓글입력" />
                <input
                  type="button"
                  class="cmtSendBtn"
                  id="cmtSendBtn"
                  onclick="uploadReview()"
                  value="게시"
                />
              </div>
            </div>
          </div>
          <div class="board" id="boardAdd"></div>

          <div class="line"></div>

          <!-- 게시물 모달창 -->
          <div class="modalWrap" id="boardModalWrap">
            <div class="modalContent" id="boardModalContent">
              <div class="modalBody" id="boardModalBody">
                <span class="closeBtn" id="boardCloseBtn">&times;</span>
                <form>
                  <h2>게시물 만들기!</h2>
                  <div class="boardForm">
                    <h4>게시물 내용</h4>
                    <input type="text" class="makeContent" id="boardContent" />
                  </div>
                  <div class="boardForm">
                    <h4>게시물 해시태그</h4>
                    <input type="text" class="makeHashtag" id="boardHashtag" />
                  </div>
                  <div class="boardForm">
                    <h4>이미지</h4>
                    <input type="file" id="boardImage" />
                  </div>
                  <div class="submit">
                    <input type="button" class="btn" value="게시물 올리기" onclick="boardMake();" />
                  </div>
                </form>
              </div>
            </div>
          </div>

          <!-- 댓글 모달창-->
          <div class="modalWrap" id="modalWrap">
            <div class="modalContent" id="modalContent">
              <div class="modalBody" id="modalBody">
                <span class="closeBtn" id="closeBtn">&times;</span>
                <img class="halfImg" src="./images/exampleImg.jpeg" alt="예시" />
                <ul class="cmtModal">
                  <li><img src="./images/exampleImg.jpeg" alt="프로필" /></li>
                  <li><a href="#">작성자</a></li>
                  <li>23.09.11</li>
                  <li>
                    <input type="text" class="cmtWrite" id="cmtWrite" placeholder="댓글입력" />
                  </li>
                  <li>
                    <input type="button" class="cmtSendBtn" id="cmtSendBtn" value="게시" />
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <!-- footer -->
    <footer id="footer">
      <div class="inner">
        <p>made by team.slowStarter</p>
        <p class="creator">KimJaeHyeok X EomHanSol</p>
      </div>
    </footer>

    <!-- script part -->
    <script src="./js/main.js"></script>
    <script src="./js/comment.js"></script>
    <script src="./js/modal.js"></script>
  </body>
</html>
