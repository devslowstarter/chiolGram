<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>소통이 좋다,치올그램입니다!</title>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />

    <!-- jquery & axios -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="http://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <p id="skipNav" class="hide"><a href="./index.html">본문 바로가기</a></p>

    <!-- header - sidebar -->
    <header id="header">
      <div class="inner">
        <h1><a href="#">ChiolGram</a></h1>
        <nav class="nav">
          <ul class="gnb">
            <li><a href="#">Home</a></li>
            <li><a href="#">Search</a></li>
            <li><a href="#">Story</a></li>
            <li><a href="#">My Profile</a></li>
          </ul>
        </nav>

        <ul class="sideMenu">
          <li><a href="./login.html">로그인</a></li>
          <li><a href="./signup.html">회원가입</a></li>
          <li><a href="#">로그아웃</a></li>
        </ul>
      </div>
    </header>

    <div id="wrap">
      <!-- mainVisual - 스토리 -->
      <section id="mainVisual">
        <ul class="story">
          <li>
            <a href="#">스토리게시물</a>
          </li>
        </ul>
      </section>

      <!-- main - 게시물 / 댓글 -->
      <main id="container" class="main">
        <section id="content">
          <!-- 게시물 -->
          <div class="board">
            <div class="boardHeader">
              <ul class="boardTitle">
                <li><img src="./images/exampleImg.jpeg" alt="프로필" /></li>
                <li><a href="#">작성자</a></li>
                <li>23.09.11</li>
              </ul>
            </div>

            <div class="boardBody">
              <img src="./images/exampleImg.jpeg" alt="예시사진" />
            </div>
            <div class="boardFooter">
              <ul class="remote">
                <li><a href="#">좋아요</a></li>
                <li><a href="#">댓글</a></li>
                <li><a href="#">공유하기</a></li>
              </ul>
            </div>

            <div class="etc">
              <div class="like" id="likeCount">좋아요 :</div>
              <button class="popupBtn" id="popupBtn">댓글보기</button>
              <div class="line"></div>
            </div>
          </div>

          <!-- 댓글 모달창-->
          <div class="modalWrap" id="modalWrap">
            <div class="modalContent" id="modalContent">
              <div class="modalBody" id="modalBody">
                <span class="closeBtn" id="closeBtn">&times;</span>
                <p>modal-popup 입니다.</p>
                <!-- 팝업창 내 글귀 -->
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <!-- footer -->
    <footer id="footer">
      <div class="inner">
        <p>made by team.slowStarter</p>
        <p class="creator">KimJaeHyeok X EomHanSol</p>
      </div>
    </footer>

    <!-- script part -->
    <script src="./js/main.js"></script>
    <script src="./js/modal.js"></script>
  </body>
</html>
